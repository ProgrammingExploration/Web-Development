<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration 3</title>
</head>
<body>
    <button title="Click me and see what happens">Click Me!</button>
    <p title="This is a paragraph">This is a p tag</p>
    <iframe src="sample.html"></iframe>
    <br />
    <b>This is bolded</b>
    <br>
    <strong>This is strong text</strong>
    <br>
    <i>This is italic</i>
    <br>
    <em>This is emphasized</em>
    <br>
    <mark>This is marked text</mark>
    <br>
    <small>This is smaller text</small>
    <br>
    <del>This is deleted text</del>
    <br>
    <ins>This is inserted text</ins>
    <br>
    <sub>This is subscript text</sub>
    <br>
    <sup>This is superscript text</sup>

    <h1 class="js">This is my typescript text</h1>
    <script>
        const text = document.querySelector('.js').innerHTML;
        alert(text);
    </script>
</body>
</html>
